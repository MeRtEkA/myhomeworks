<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Student System</title>
    <style>
        table,th,td{
            border-collapse:collapse;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our WebSite</h1>
    </header>
    <nav>
        <ul>
            <li>Nav Item 1</li>
            <li>Nav Item 2</li>
            <li>Nav Item 3</li>
            <li>Nav Item 4</li>
        </ul>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">This is the table footer</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Ivan</td>
                    <td>Ivanov</td>
                    <td>4.54</td>
                </tr>
                <tr>
                    <td>Petar</td>
                    <td>Petrov</td>
                    <td>4.31</td>
                </tr>
                <tr>
                    <td>Kiro</td>
                    <td>Kirov</td>
                    <td>4.61</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
