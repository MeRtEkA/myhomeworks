<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 3. Calculator</title>
    <style type="text/css">
        table{border-collapse:collapse;}
        td{padding:10px;border:2px solid #000000;background-color:ButtonShadow}
         .green{background-color:yellowgreen;text-align:right}
         .red{background-color:crimson}
         .td1{text-align:center}
    </style>
</head>
<body>
    <header>
        <h2>This is my first Calculator Table</h2>
    </header>
    <section>
        <table cellspacing="2">
            <thead>
                <tr>
                    <td class="green" colspan="4">4+2</td>
                </tr>
            </thead> 
            <tfoot>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td class="td1" colspan="2">=</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="red">AC</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <p>Edno Kalkulatorche praveno po zadachite ot <a href="https://github.com/TelerikAcademy/HTML/tree/master/4.%20HTML%20Tables">tozi link.</a></p>
    </footer>
</body>
</html>
