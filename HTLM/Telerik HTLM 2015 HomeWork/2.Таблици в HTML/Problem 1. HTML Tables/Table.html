<!DOCTYPE html>
<html lang="en">
<head>
    <title>HomeWrok Problem 1.HTML Tables</title>
</head>
<body>
    <header>
        <img src="images/fruits.png" alt="Fresh Fruits" />
    </header>
    <section>
        <table border="1" >
            <thead>
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>N</td>
                    <td colspan="4">O</td>
                </tr>
            </tfoot>
           <tbody>
               <tr>
                   <td rowspan="3">C</td>
                   <td>D</td>
                   <td>E</td>
                   <td>F</td>
                   <td>G</td>
               </tr>
               <tr>
                   <td>H</td>
                   <td colspan="2">I</td>
                   <td rowspan="2">J</td>
               </tr>
               <tr>
                   <td>K</td>
                   <td>L</td>
                   <td>M</td>
               </tr>
           </tbody>
            
        </table>
    </section>
</body>
</html>
