<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Windows Calculator</title>
    <link rel="stylesheet"  href="calculator.css" />
</head>
<body>
    <selection class="calbox">
        <ul class="mymenu">
            <li>View</li>
            <li>Edit</li>
            <li>Help</li>
        </ul>
        <forum>
            <input type="text" class="displeybox" value="885445" />
        </forum>
        <div class="history">
            <ul class="ulrow1">
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
            </ul>
            <ul class="ulrow1.1">
                <li>63</li>
                <li>47</li>
                <li>32</li>
            </ul>
            <ul class="ulrow1">
                <li>0000</li>
                <li>0000</li>
                <li>1000</li>
                <li>0111</li>
                <li>0001</li>
                <li>1011</li>
                <li>1011</li>
                <li>0111</li>
            </ul>
            <ul class="ulrow1.1">
                <li>31</li>
                <li>15</li>
                <li>0</li>
            </ul>
        </div>
        <div class="control">
            <div class="radio">
                <form class="radiobox">
                    <ul class="radioboxul">
                        <li>
                            <label>
                             <input type="radio" name="radiobutons" value="Hex" />Hex
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Dec" checked />Dec
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Oct" />Oct
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Bin" />Bin
                            </label>
                        </li>
                    </ul>
                </form>
                <form class="radiobox">
                    <ul class="radioboxul">
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Qword" checked />Qword
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Dword" />Dword
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Word" />Word
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radiobutons" value="Byte" />Byte
                            </label>
                        </li>
                    </ul>
                </form>
                <form class="buttons">
                    <div class="rowstyle1">
                        <button>&nbsp;</button>
                        <button>Mod</button>
                        <button disabled>A</button>
                        <button>MC</button>
                        <button>MR</button>
                        <button>MS</button>
                        <button>M+</button>
                        <button>M-</button>
                    </div>
                    <div class="rowstyle1">
                        <button>(</button>
                        <button>)</button>
                        <button disabled>B</button>
                        <button>←</button>
                        <button>CE</button>
                        <button>C</button>
                        <button>±</button>
                        <button disabled>√</button>
                    </div>
                    <div class="rowstyle1">
                        <button>RoL</button>
                        <button>RoR</button>
                        <button disabled>C</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>/</button>
                        <button disabled>%</button>
                    </div>
                    <div class="rowstyle1">
                        <button>Or</button>
                        <button>Xor</button>
                        <button disabled>D</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>*</button>
                        <button>1/x</button>
                    </div>
                    <div class="rowstyle1">
                        <div class="row1">
                            <button>Lsh</button>
                            <button>Rsh</button>
                            <button disabled>E</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>-</button>
                        </div>
                        <div class="row1">
                            <button>Not</button>
                            <button>And</button>
                            <button disabled >F</button>
                            <button class="colspan2">0</button>
                            <button>.</button>
                            <button>+</button>
                        </div>
                        <button><b>=</b></button>
                    </div>
                </form>
            </div>
        </div>
    </selection>
</body>
</html>
